{% extends 'public_base_top_nav.html' %}

{% block title %}
    ADMIN LOGIN
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">USER LOGIN</div>
                    <div class="card-body">
                        <form id="user_login_form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="emailT" id="email" placeholder="Enter Email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" name="passwordT" id="password" placeholder="Enter Password" required>
                            </div>
                            <br/>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include SweetAlert2 from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        $(document).ready(function () {
            $("#user_login_form").submit(function (event) {
                event.preventDefault(); // Prevent default form submission

                $.ajax({
                    url: "{{ url_for('user_auth.admin_login_render_template') }}",
                    type: "POST",
                    data: $(this).serialize(), // Serialize form data
                    dataType: "json",
                    success: function (data) {
                        if (data.success) {
                            Swal.fire({
                                icon: "success",
                                title: "Login Successful",
                                text: data.message,
                                confirmButtonColor: "#3085d6",
                                confirmButtonText: "OK"
                            }).then(() => {
                                window.location.href = data.redirect_url;
                            });
                        } else {
                            Swal.fire({
                                icon: "error",
                                title: "Login Failed",
                                text: data.message,
                                confirmButtonColor: "#d33",
                                confirmButtonText: "Try Again"
                            });
                        }
                    },
                    error: function () {
                        Swal.fire({
                            icon: "error",
                            title: "Error",
                            text: "Something went wrong. Please try again later.",
                            confirmButtonColor: "#d33",
                            confirmButtonText: "OK"
                        });
                    }
                });
            });
        });
    </script>
{% endblock %}
